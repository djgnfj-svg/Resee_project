version: '3'
services:
  nginx:
    container_name : docker-nginx
    image:
      nginx:latest
    volumes :
      - /home/djgnfj/Resee_project/web/nginx/nginx.conf:/etc/nginx/nginx.conf
      - /home/djgnfj/Resee_project/web/nginx/app.conf:/etc/nginx/conf.d/default.conf
      # - /home/djgnfj/Resee_project/backend/static/:/static/
      # - /home/djgnfj/Resee_project/frontend/build/django_static/:/django_static/
      - static_volume:/app/backend/server/django_static
    ports:
       - 80:8080
    depends_on:
      - django
      - react

  react :
    container_name : docker-react
    build :
      context : frontend/
      dockerfile: Dockerfile
    volumes:
      - "./frontend/:/usr/src/app"
      - "/app/node_modules"

  django:
    container_name : docker-django
    build:
      context: backend/
      dockerfile: Dockerfile
    command: gunicorn Resee.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/app/backend/server/django_static
    ports:
      - "8000:8000"
volumes:
    static_volume: {}